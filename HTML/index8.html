<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List and Table tag</h1>
    <ol>
        <li>Java</li>
        <li>Python</li>
        <li>Mern</li>
    </ol>
    <ul>
        <li>Java</li>
        <li>Python</li>
        <li>Mern</li>
    </ul>
    <hr>
    <dl>
        <dt>Mern Stack Course</dt>
        <dd>React js</dd>
        <dd>Nodejs</dd>
        <dd>Expressjs</dd>
        <dd>MongoDB</dd>
        <dt>Full stack course</dt>
         <dd>Mysql</dd>
        <dd>Java</dd>
        <dd>Python</dd>
    </dl>
    <hr>
    <table border="1">
        <caption>Leaderboard</caption>
        <thead>
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Sristi</td>
            <td>95</td>
        </tr>
        <tr>
            <td>Harsh</td>
            <td>99</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>Average</td>
            <td>97</td>
        </tr>
        </tfoot>    
    </table>
</body>
</html>
